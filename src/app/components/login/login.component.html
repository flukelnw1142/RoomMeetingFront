<div class="login-container">
    <!-- โลโก้ -->
    <div class="logo"></div>

    <!-- ชื่อระบบ -->
    

    <!-- ฟอร์ม Login -->
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="login-form">
        <h1 class="title">ROOM BOOKING</h1>
        <mat-form-field>
            <mat-label>
                USERNAME
            </mat-label>
            <input matInput type="email" id="email" formControlName="email">
        </mat-form-field>
        <div class="error text-danger"
            *ngIf="authForm.get('email')!.hasError('required') && authForm.get('email')!.touched">
            USERNAME is required.
        </div>

        <mat-form-field>
            <mat-label>
                PASSWORD
            </mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password">
            <span class="material-symbols-outlined password-toggle-icon" (click)="hide = !hide">
                {{hide ? 'visibility_off' : 'visibility'}}
            </span>
        </mat-form-field>
        <div class="error text-danger"
            *ngIf="authForm.get('password')!.hasError('required') && authForm.get('password')!.touched">
            Password is required.
        </div>
        <div class="error text-danger"
            *ngIf="authForm.get('password')!.hasError('minlength') && authForm.get('password')!.touched">
            Password must be at least 8 characters long.
        </div>

        <div class="user-guide">
            <a href="#">User Guide</a>
        </div>

        <button type="submit" class="login-button" [disabled]="authForm.invalid">LOG IN</button>
    </form>
</div>
